workflow:
  name: "smart-contract-deployment"
  version: "1.0.0"
  description: "Automated smart contract audit and deployment pipeline"
  
  steps:
    - id: "static_analysis"
      agent: "smart-contract-auditor"
      action: "analyze_contract"
    - id: "human_review"
      type: "human_approval"
      approver_role: "senior_developer"
    - id: "deploy_testnet"
      condition: "approved"
      action: "deploy_to_testnet"
    - id: "verification"
      action: "verify_on_etherscan"
    - id: "deploy_mainnet"
      type: "human_approval"
      approver_role: "multisig_owners"
